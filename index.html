<!DOCTYPE html>
<html>
<head>
  <title>Project Launch</title>

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="soundmanager2/script/soundmanager2.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
  <script src="apprise-v2.js"></script>


  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="apprise-v2.css"/>

</head>
<body>
    <ul class="board-div">
  		<ul class="board">
  			<ul class="row">
  				<li class="button playButton" data-sound="assets/pop.wav" data-type="local"><p>POP</p></li>
  				<li class="button playButton" data-sound="assets/glass.mp3" data-type="local"><p>SMASH</p></li>
  				<li class="button playButton" data-sound="assets/mak.mp3" data-type="local"><p>MAK</p></li>
  				<li class="button playButton" data-sound="https://soundcloud.com/wqiwilliam/pop" data-type="soundcloud"/>
  			</ul>
  			<ul class="row">
  				<li class="button"/>
  				<li class="button"/>
  				<li class="button"/>
  				<li class="button"/>
  			</ul>
  			<ul class="row">
  				<li class="button"/>
  				<li class="button"/>
  				<li class="button"/>
  				<li class="button"/>
  			</ul>
  		</ul>
  		<ul id="modes" class="modes">
          <li id="session" class="mode-tab">Session</li>
          <li id="edit" class="mode-tab">Edit</li>
          <li id="drums" class="mode-tab">Drums</li>
      </ul>
  	</ul>

	<button type="button" onclick="addRow()">ADDROW</button>
	<button type="button" onclick="addCol()">ADDCOL</button>
	<button type="button" onclick="removeRow()">REMROW</button>
	<button type="button" onclick="removeCol()">REMCOL</button>
	<button type="button" onclick="init()">init</button>

  <form class="add-sc" action="javascript:void(0);">
    <input id="scurl" type="text" placeholder="soundcloud url" />
    <select id="buttonSelect">
    </select>
    <button onclick="addSC()" onsubmit="addSC()">Submit</button>
  </form>
  <form class="add-local" action="javascript:void(0);">
    <input type="file" id="fileInput" onchange="addFile(this.files)">
    <select id="buttonSelectFile">
    </select>
  </form>
  <script src="launch.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
